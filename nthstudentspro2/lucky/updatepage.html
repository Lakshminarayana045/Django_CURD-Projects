<html>
  <head>
    <title>update</title>
    {% include 'cdnlines.html' %}
  </head>
    <style media="screen">
      form{border:6px grey solid;border-radius: 20px;background:pink}
      input[name]{margin-top:10px}
      h1{font-size:10p}
    </style>
  <body>
    <div class="conatiner-fluid">
      <div class="row">
        <div class="offset-md-4 col-md-4">
          <form  method="post">
            {% csrf_token %}
            <h1>Welcome To Naryana Tech House</h1>
            <input type="text" class='form-control' placeholder='First Name'  name="fname" value="{{ rocket.firstname }}">
            <input type="text" class='form-control' placeholder='Last Name'  name="lname" value="{{ rocket.lastname }}">
            <input type="text" class='form-control' placeholder='Course Name'  name="cname" value="{{ rocket.coursename }}">
            <input type="email" class='form-control' placeholder='Email Id'  name="email" value="{{ rocket.emailid }}">
            <input type="number" class='form-control' placeholder='Mobile No'  name="mobile" value="{{ rocket.mobile }}">
            <input type="text" class='form-control' placeholder='Home Town'  name="htown" value="{{ rocket.hometown }}">
            <input type="text" class='form-control' placeholder='Qualification'  name="qualification" value="{{ rocket.qualification }}">
            <input type="number" class='form-control' placeholder='Percentage'  name="percentage" value="{{ rocket.percentage }}">
            <input type="number" class='form-control' placeholder='Passed Out Year'  name="year" value="{{ rocket.passedoutyear }}">
            <div class="text-center">
              <input type="submit"  value="UPDATE" class='btn btn-outline-success'>
              <input type="reset" value="CLEAR"  class='btn btn-outline-danger md'>
            </div>
            <div class="text-center">
              <a href="{% url 'mainpage' %}" class='btn btn-outline-success'>Go To Mainpage</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
