<head>
  <title>form</title>
  {% include 'cdnlines.html' %}
</head>
<style media="screen">
  form{border:10px red dotted;border-radius: 20px; box-shadow:0px 0px 100px blue; margin-top:20px;}
  input[name]{margin-top:10px}
  input[value]{margin-top:10px;}
  h1{font-size:10px}
  a{margin-top:10px;margin-bottom:10px; }
</style>
<body>
  <div class="conatiner-fluid">
    <div class="row">
      <div class="offset-md-3 col-md-5">
        <form  method="POST">
          {% csrf_token %}
          <h2 class="text-center">Welcome To Naryana Tech House</h2>
          <input type="text" class='form-control' placeholder='First Name'  name="fname" >
          <input type="text" class='form-control' placeholder='Last Name'  name="lname">
          <input type="text" class='form-control' placeholder='Course Name'  name="cname">
          <input type="email" class='form-control' placeholder='Email Id'  name="email">
          <input type="number" class='form-control' placeholder='Mobile'  name="mobile">
          <input type="text" class='form-control' placeholder='Home Town'  name="htown">
          <input type="text" class='form-control' placeholder='Qualification'  name="qualification">
          <input type="number" class='form-control' placeholder='Percentage'  name="percentage">
          <input type="number" class='form-control' placeholder='Passedout Year'  name="year">

          <div class="text-center">
            <input type="submit"  value="ADD" class='btn btn-outline-success'>
            <input type="reset" value="CLEAR"  class='btn btn-outline-danger md'>
          </div>
          <div class="text-center">
            <a href="{% url 'mainpagedata' %}" class='btn btn-outline-success'>Go To MainPage</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
